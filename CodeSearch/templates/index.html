<!DOCTYPE html>
<html>
<head>
    <title>Code Snippet Search</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        textarea { width: 100%; height: 80px; margin-bottom: 10px; }
        .snippet-box { border: 1px solid #ccc; padding: 10px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <h2>Enter your code description</h2>
    <form method="POST">
        <textarea name="code_description" placeholder="Describe your code..."></textarea>
        <br>
        <input type="submit" value="Search">
    </form>

    {% if results %}
        <h3>Top Ranked Snippets</h3>
        {% for snippet, score in results %}
            <div class="snippet-box">
                <strong>Score: {{ score }}</strong>
                <pre>{{ snippet }}</pre>
            </div>
        {% endfor %}
    {% endif %}
</body>
</html>
