<!DOCTYPE html>
<html>
<head>
    <title>Code Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="loader" class="loader" style="display: none;">
        <div class="jimu-primary-loading"></div>
    </div>      
    <div class = "inside-container">
        <div class="page-header">
            <div class="site-title">CodeSearch AI</div>
            <nav>
              <a href="/" class="nav-link">Home</a>
            </nav>
        </div>                
        <form method="POST">
            <div class="input-container">
                <textarea class="input" name="code_description" placeholder="Describe your code..."></textarea>
            </div>
            <button type="submit"><span>Search</span></button>
        </form>

        {% if results %}
        <div id="results-section">
            <h3 class="results-heading">Top Snippets</h3>
            {% for snippet, score in results %}
            <div class="snippet">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                <strong>Score: {{ score }}</strong>
                <button class="copy" onclick="copyToClipboard(this)">
                    <div class="tooltip" data-text-initial="Copy" data-text-end="Copied!"></div>
                    <svg class="clipboard" xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M10 1.5v1H6v-1h4zM4.5 1a.5.5 0 0 0-.5.5v1A1.5 1.5 0 0 0 5.5 4H6v1h4V4h.5A1.5 1.5 0 0 0 12 2.5v-1a.5.5 0 0 0-.5-.5h-7z"/>
                    <path d="M3.5 5a.5.5 0 0 0-.5.5v8A1.5 1.5 0 0 0 4.5 15h7a1.5 1.5 0 0 0 1.5-1.5v-8a.5.5 0 0 0-.5-.5h-9zm0-1h9A1.5 1.5 0 0 1 14 5.5v8A2.5 2.5 0 0 1 11.5 16h-7A2.5 2.5 0 0 1 2 13.5v-8A1.5 1.5 0 0 1 3.5 4z"/>
                    </svg>
                    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M13.485 1.929a.75.75 0 0 1 1.06 1.06L6.6 10.935l-3.89-3.89a.75.75 0 0 1 1.06-1.06L6.6 8.813l6.885-6.884z"/>
                    </svg>
                </button>
                </div>
                <pre class="snippet-code">{{ snippet }}</pre>
            </div>
            {% endfor %}
        </div>
        {% endif %}

    </div>
    <script>
        document.querySelector("form").addEventListener("submit", function () {
          // Show loader
          document.getElementById("loader").style.display = "block";
      
          // Optional: disable the button to prevent spam-click
          const button = document.querySelector("button");
          button.disabled = true;
          button.style.opacity = 0.6;
      
          // Clear previous results if they exist
          const results = document.getElementById("results-section");
          if (results) {
            results.innerHTML = "";
          }
        });
        function copyToClipboard(button) {
            const code = button.closest('.snippet').querySelector('.snippet-code').innerText;

            // Copy to clipboard
            navigator.clipboard.writeText(code).then(() => {
            // Trigger tooltip animation
            button.focus();
            setTimeout(() => {
                button.blur();
            }, 1200);
            });
        }
    </script>
      
</body>
</html>
